<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Trade - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #000000 0%, #374151 100%);
        }
        .tab-active {
            border-bottom: 2px solid #000000;
            color: #000000;
            font-weight: 600;
        }
        .tab-inactive {
            color: #9CA3AF;
            font-weight: 500;
        }
        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #9CA3AF;
            width: 20px;
            height: 20px;
        }
        .input-with-icon {
            padding-left: 44px;
        }
        .slide-animation {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Page Title -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">Campus Trade</h1>
            <p class="text-gray-400 text-sm">Your campus exchange platform</p>
        </div>

        <!-- Main Card -->
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <!-- Tabs -->
            <div class="flex mb-8 border-b border-gray-200">
                <button id="loginTab" class="flex-1 pb-3 text-center tab-active transition-all duration-200">
                    Login
                </button>
                <button id="signupTab" class="flex-1 pb-3 text-center tab-inactive transition-all duration-200">
                    Sign Up
                </button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="slide-animation">
                <form class="space-y-6">
                    <!-- Email Input -->
                    <div class="relative">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <div class="relative">
                  
                            <input 
                                type="email" 
                                class="input-with-icon w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-black focus:border-transparent transition-all duration-200"
                                placeholder="Enter your email"
                                required
                            >
                        </div>
                    </div>

                    <!-- Password Input -->
                    <div class="relative">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <div class="relative">
                            
                            <input 
                                type="password" 
                                class="input-with-icon w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-black focus:border-transparent transition-all duration-200"
                                placeholder="Enter your password"
                                required
                            >
                        </div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="w-4 h-4 text-black border-gray-300 rounded focus:ring-black">
                            <span class="ml-2 text-sm text-gray-600">Remember me</span>
                        </label>
                        <a href="#" class="text-sm text-gray-600 hover:text-black transition-colors">Forgot password?</a>
                    </div>

                    <!-- Login Button -->
                    <button 
                        type="submit" 
                        class="w-full bg-black text-white py-3 px-4 rounded-lg font-semibold hover:bg-gray-800 transition-all duration-200 transform hover:scale-[1.02]"
                    >
                        Login
                    </button>

                    <!-- Google Button -->
                    <button 
                        type="button" 
                        class="w-full border-2 border-gray-300 text-gray-700 py-3 px-4 rounded-lg font-semibold hover:border-gray-400 transition-all duration-200 flex items-center justify-center"
                    >
                        <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Continue with Google
                    </button>
                </form>
            </div>

            <!-- Sign Up Form -->
            <div id="signupForm" class="hidden">
                <form class="space-y-6">
                    <!-- Full Name Input -->
                    <div class="relative">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                        <div class="relative">
                            
                            <input 
                                type="text" 
                                class="input-with-icon w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-black focus:border-transparent transition-all duration-200"
                                placeholder="Enter your full name"
                                required
                            >
                        </div>
                    </div>

                    <!-- Email Input -->
                    <div class="relative">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <div class="relative">
                            
                            <input 
                                type="email" 
                                class="input-with-icon w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-black focus:border-transparent transition-all duration-200"
                                placeholder="Enter your .edu email"
                                required
                            >
                        </div>
                    </div>

                    <!-- Password Input -->
                    <div class="relative">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <div class="relative">
                            
                            <input 
                                type="password" 
                                class="input-with-icon w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-black focus:border-transparent transition-all duration-200"
                                placeholder="Create a password"
                                required
                            >
                        </div>
                    </div>

                    <!-- Confirm Password Input -->
                    <div class="relative">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                        <div class="relative">
                            
                            <input 
                                type="password" 
                                class="input-with-icon w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-black focus:border-transparent transition-all duration-200"
                                placeholder="Confirm your password"
                                required
                            >
                        </div>
                    </div>

                    <!-- Terms Checkbox -->
                    <div class="flex items-start">
                        <input type="checkbox" class="w-4 h-4 text-black border-gray-300 rounded focus:ring-black mt-1" required>
                        <span class="ml-2 text-sm text-gray-600">
                            I agree to the <a href="#" class="text-black hover:underline">Terms of Service</a> and <a href="#" class="text-black hover:underline">Privacy Policy</a>
                        </span>
                    </div>

                    <!-- Create Account Button -->
                    <button 
                        type="submit" 
                        class="w-full bg-black text-white py-3 px-4 rounded-lg font-semibold hover:bg-gray-800 transition-all duration-200 transform hover:scale-[1.02]"
                    >
                        Create Account
                    </button>

                    <!-- Google Button -->
                    <button 
                        type="button" 
                        class="w-full border-2 border-gray-300 text-gray-700 py-3 px-4 rounded-lg font-semibold hover:border-gray-400 transition-all duration-200 flex items-center justify-center"
                    >
                        <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Continue with Google
                    </button>
                </form>
            </div>
        </div>

        <!-- Demo Note -->
        <div class="text-center mt-6">
            <p class="text-gray-400 text-sm">
                Demo: Use any .edu email to sign up or login with existing credentials.
            </p>
        </div>
    </div>

    <script>
        // Tab switching functionality
        const loginTab = document.getElementById('loginTab');
        const signupTab = document.getElementById('signupTab');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');

        loginTab.addEventListener('click', function() {
            // Switch to login
            loginTab.className = 'flex-1 pb-3 text-center tab-active transition-all duration-200';
            signupTab.className = 'flex-1 pb-3 text-center tab-inactive transition-all duration-200';
            
            signupForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            loginForm.classList.add('slide-animation');
            
            // Remove animation class after animation completes
            setTimeout(() => {
                loginForm.classList.remove('slide-animation');
            }, 300);
        });

        signupTab.addEventListener('click', function() {
            // Switch to signup
            signupTab.className = 'flex-1 pb-3 text-center tab-active transition-all duration-200';
            loginTab.className = 'flex-1 pb-3 text-center tab-inactive transition-all duration-200';
            
            loginForm.classList.add('hidden');
            signupForm.classList.remove('hidden');
            signupForm.classList.add('slide-animation');
            
            // Remove animation class after animation completes
            setTimeout(() => {
                signupForm.classList.remove('slide-animation');
            }, 300);
        });

        // Form submission handlers
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const isLogin = !loginForm.classList.contains('hidden');
                const button = this.querySelector('button[type="submit"]');
                const originalText = button.textContent;
                
                // Show loading state
                button.textContent = isLogin ? 'Logging in...' : 'Creating account...';
                button.disabled = true;
                
                // Simulate API call
                setTimeout(() => {
                    // Show success message
                    showMessage(
                        isLogin ? 'Login successful! Welcome back!' : 'Account created successfully! Welcome to Campus Trade!',
                        'success'
                    );
                    
                    // Reset button
                    button.textContent = originalText;
                    button.disabled = false;
                    
                    // Reset form
                    this.reset();
                }, 2000);
            });
        });

        // Google button handlers
        document.querySelectorAll('button[type="button"]').forEach(button => {
            if (button.textContent.includes('Google')) {
                button.addEventListener('click', function() {
                    const originalText = this.innerHTML;
                    this.innerHTML = '<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-gray-700 inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>Connecting...';
                    this.disabled = true;
                    
                    setTimeout(() => {
                        showMessage('Google authentication successful!', 'success');
                        this.innerHTML = originalText;
                        this.disabled = false;
                    }, 2000);
                });
            }
        });

        // Link handlers
        document.querySelectorAll('a[href="#"]').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const linkText = this.textContent.trim();
                
                if (linkText.includes('Forgot password')) {
                    showMessage('Password reset link sent to your email!', 'success');
                } else if (linkText.includes('Terms') || linkText.includes('Privacy')) {
                    showMessage(`${linkText} would open in a new window.`, 'info');
                }
            });
        });

        // Message display function
        function showMessage(message, type) {
            // Remove existing messages
            const existingMessage = document.querySelector('.message-popup');
            if (existingMessage) {
                existingMessage.remove();
            }
            
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                info: 'bg-blue-500'
            };
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message-popup fixed top-6 left-1/2 transform -translate-x-1/2 ${colors[type]} text-white px-6 py-3 rounded-lg text-sm font-medium z-50 transition-all duration-300 opacity-0`;
            messageDiv.textContent = message;
            
            document.body.appendChild(messageDiv);
            
            // Animate in
            setTimeout(() => {
                messageDiv.style.opacity = '1';
            }, 100);
            
            // Remove after 3 seconds
            setTimeout(() => {
                messageDiv.style.opacity = '0';
                setTimeout(() => messageDiv.remove(), 300);
            }, 3000);
        }

        // Email validation for .edu domains
        document.querySelectorAll('input[type="email"]').forEach(input => {
            input.addEventListener('blur', function() {
                const email = this.value.trim();
                if (email && !email.endsWith('.edu')) {
                    this.style.borderColor = '#EF4444';
                    showMessage('Please use your .edu email address', 'error');
                } else if (email) {
                    this.style.borderColor = '#10B981';
                }
            });
            
            input.addEventListener('input', function() {
                this.style.borderColor = '';
            });
        });

        // Password strength indicator for signup
        const signupPasswordInput = document.querySelector('#signupForm input[type="password"]');
        if (signupPasswordInput) {
            signupPasswordInput.addEventListener('input', function() {
                const password = this.value;
                const strength = getPasswordStrength(password);
                
                // You could add a visual strength indicator here
                if (password.length > 0 && strength < 2) {
                    this.style.borderColor = '#EF4444';
                } else if (strength >= 2) {
                    this.style.borderColor = '#10B981';
                }
            });
        }

        function getPasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            return strength;
        }
    </script>
